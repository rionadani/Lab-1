{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "login" style="text-align:center;">
    
    <h1 style="margin-top:25px;text-align:center;">Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table class="table solid border w-auto" style="text-align:left;margin-right:auto;margin-left:auto;margin-top:25px;">  
                {{ form.as_table }}   
            </table>  
            <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
